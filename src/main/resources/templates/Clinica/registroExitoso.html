<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Exitoso</title>
    <link rel="stylesheet" th:href="@{css/registro.css}">
</head>
<body>
<div class="container">
    <h2>Registro Exitoso</h2>
    <div class="patient-info">
        <div class="patient-info-item">
            <div class="info-title">
                <i class="fas fa-user"></i>
                <strong>Nombre:</strong>
            </div>
            <span th:text="${paciente.nombre}"></span>
        </div>
        <div class="patient-info-item">
            <div class="info-title">
                <i class="fas fa-envelope"></i>
                <strong>Email:</strong>
            </div>
            <span th:text="${paciente.email}"></span>
        </div>
        <div class="patient-info-item">
            <div class="info-title">
                <i class="fas fa-phone"></i>
                <strong>Teléfono:</strong>
            </div>
            <span th:text="${paciente.telefono}"></span>
        </div>
        <div class="patient-info-item">
            <div class="info-title">
                <i class="fas fa-calendar-alt"></i>
                <strong>Fecha de Nacimiento:</strong>
            </div>
            <span th:text="${paciente.fechaNacimiento}"></span>
        </div>
        <div class="patient-info-item">
            <div class="info-title">
                <i class="fas fa-venus-mars"></i>
                <strong>Género:</strong>
            </div>
            <span th:text="${paciente.genero}"></span>
        </div>
        <div class="patient-info-item">
            <div class="info-title">
                <i class="fas fa-map-marker-alt"></i>
                <strong>Dirección:</strong>
            </div>
            <span th:text="${paciente.direccion}"></span>
        </div>
        <div class="patient-info-item">
            <div class="info-title">
                <i class="fas fa-heart"></i>
                <strong>Estado Civil:</strong>
            </div>
            <span th:text="${paciente.estadoCivil}"></span>
        </div>
        <div class="patient-info-item">
            <div class="info-title">
                <i class="fas fa-briefcase"></i>
                <strong>Ocupación:</strong>
            </div>
            <span th:text="${paciente.ocupacion}"></span>
        </div>
        <div class="patient-info-item">
            <div class="info-title">
                <i class="fas fa-tint"></i>
                <strong>Tipo de Sangre:</strong>
            </div>
            <span th:text="${paciente.tipoSangre}"></span>
        </div>
        <div class="patient-info-item">
            <div class="info-title">
                <i class="fas fa-user-md"></i>
                <strong>Contacto de Emergencia:</strong>
            </div>
            <span th:text="${paciente.contactoEmergencia}"></span>
        </div>
        <div class="patient-info-item">
            <div class="info-title">
                <i class="fas fa-phone-alt"></i>
                <strong>Teléfono de Emergencia:</strong>
            </div>
            <span th:text="${paciente.telefonoEmergencia}"></span>
        </div>
        <div class="patient-info-item">
            <div class="info-title">
                <i class="fas fa-notes-medical"></i>
                <strong>Antecedentes Médicos:</strong>
            </div>
            <span th:text="${paciente.antecedentesMedicos}"></span>
        </div>
        <div class="patient-info-item">
            <div class="info-title">
                <i class="fas fa-wheelchair"></i>
                <strong>¿Tiene alguna Discapacidad?</strong>
            </div>
            <span th:text="${paciente.discapacidad ? 'Sí' : 'No'}"></span>
        </div>
        <div class="patient-info-item">
            <div class="info-title">
                <i class="fas fa-user-md"></i>
                <strong>Médico Tratante:</strong>
            </div>
            <span th:text="${paciente.medicoTratante}"></span>
        </div>
        <div class="patient-info-item">
            <div class="info-title">
                <i class="fas fa-comment-dots"></i>
                <strong>Observaciones Adicionales:</strong>
            </div>
            <span th:text="${paciente.observaciones}"></span>
        </div>
    </div>
</div>
</body>
</html>
